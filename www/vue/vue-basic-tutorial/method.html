<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <script src="https://unpkg.com/vue@2"></script>
  </head>
  <body>
    <header><h1>Methods</h1></header>
    <main>
      <div id="app">{{format('Hey')}}</div>

      <script>
        var app = new Vue({
          el: '#app',
          data: { message: `i'm alive` },
          methods: {
            format: function (prefix) {
              return prefix + ' ' + this.message.toUpperCase();
            },
          },
        });
      </script>
    </main>

    <!--- Code for display-->
    <pre class="code-display">Put something here</pre>

    <script src="main.js"></script>
    <div class="next-lesson"><a href="on.html">Next &#10140; On</a></div>
  </body>
</html>
