<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <script src="https://unpkg.com/vue@2"></script>
  </head>
  <body>
    <nav class="next-lesson">
      <a href="method.html">Next &#10140; Method</a>
    </nav>
    <header><h1>Conditional</h1></header>
    <main>
      <div id="app">
        <p>Current Number: <span class="hlb">{{clickCount}}</span></p>
        <button v-on:click="++clickCount">Increment</button>
        <p>
          The number is:
          <span v-if="clickCount === 0">Zero</span>
          <span v-else-if="clickCount % 2 === 0">Even</span>
          <span v-else>Odd</span>
          <span v-show="clickCount < 10"> and below 10</span>
        </p>
      </div>

      <script>
        var app = new Vue({
          el: '#app',
          data: { clickCount: 0 },
        });
      </script>
    </main>

    <!--- Code for display-->
    <pre class="code-display">Put something here</pre>

    <script src="main.js"></script>
  </body>
</html>
