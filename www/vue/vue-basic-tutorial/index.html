<!DOCTYPE html>
<html>

    <script src="https://unpkg.com/vue@2"></script>

  <body>
    <nav class="next-lesson">
      <a href="template.html">Next &#10140; Template</a>

    <header><h1>Basic Vue Instance</h1></header>
    <main>
      <div id="app">
        Message from Vue: <span class="hlb">{{ message }}</span>
      </div>

      <script>
        var app = new Vue({
          el: '#app',
          data: { message: 'Hello!' },
        });
      </script>
    </main>

    <pre class="code-display">
