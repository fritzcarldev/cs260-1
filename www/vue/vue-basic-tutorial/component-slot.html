<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="slot.css" />
    <script src="https://unpkg.com/vue@2"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav class="next-lesson">
      <a href="component-aggregation.html"
        >Next &#10140; Component Aggregation</a
      >
    </nav>

    <header>
      <h1>Component Slots</h1>
    </header>
    <main>
      <div id="app">
        <app-layout>
          <template v-slot:header><div>Header</div></template>
          <template v-slot:sidenav><div>Side Navigation</div></template>
          <template v-slot:content><div>Content Body</div></template>
        </app-layout>
      </div>

      <script>
        Vue.component('app-layout', {
          template: `
            <section class='layout'>
              <div class="layout-header">
                <slot name="header"></slot>
              </div>
              <div class="layout-main">
                <div class="layout-sidenav">
                  <slot name="sidenav"></slot>
                </div>
                <div class="layout-content">
                  <slot name="content"></slot>
                </div>
              </div>
              <div class="layout-footer">
                <slot name="footer">Default footer content</slot>
              </div>
            </section>
          `,
        });

        var app = new Vue({
          el: '#app',
        });
      </script>
    </main>

    <!--- Code for display-->
    <pre class="code-display">Put something here</pre>

    <script src="main.js"></script>
  </body>
</html>
