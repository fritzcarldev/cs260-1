<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <script src="https://unpkg.com/vue@2"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav class="next-lesson">
      <a href="binding.html">Next &#10140; Binding</a>
    </nav>
    <header><h1>On</h1></header>
    <main>
      <div id="app">
        <p>Currently: <span class="hlb">{{order}}</span></p>
        <button v-on:click="set('pork')">Pork</button>
        <button @click="set('chicken')">Chicken</button>
        <input v-on:keyup.enter="onEnter" />
      </div>

      <script>
        var app = new Vue({
          el: '#app',
          data: { order: 'not set' },
          methods: {
            set: function (value) {
              this.order = value;
            },
            onEnter: function (e) {
              this.set(e.target.value);
            },
          },
        });
      </script>
    </main>

    <!--- Code for display-->
    <pre class="code-display">Put something here</pre>

    <script src="main.js"></script>
  </body>
</html>
