<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <header><h1>On</h1></header>
    <main>
      <div id="app">
        <p>Currently: {{order}}</p>
        <button v-on:click="set('pork')">Pork</button>
        <button @click="set('chicken')">Chicken</button>
        <input v-on:keyup.enter="onEnter" />
      </div>

      <script>
        var app = new Vue({
          el: '#app',
          data: {
            order: 'not set',
          },
          methods: {
            set: function (value) {
              this.order = value;
            },
            onEnter: function (e) {
              debugger;
              this.set(e.target.value);
            },
          },
        });
      </script>
    </main>

  </body>
</html>
