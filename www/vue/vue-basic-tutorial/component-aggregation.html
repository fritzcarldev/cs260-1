<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <script src="https://unpkg.com/vue@2"></script>
  </head>
  <body>
    <nav class="next-lesson">
      <a href="component-slot.html">Next &#10140; Component Slots</a>
    </nav>
    <header>
      <h1>Component Aggregation</h1>
    </header>
    <main>
      <div id="app">
        <app-photo></app-photo>
        <app-photo></app-photo>
        <app-photo></app-photo>
      </div>

      <!--
  parent children, passying informaiton. listening to child events.
  https://v2.vuejs.org/v2/guide/components.html#Listening-to-Child-Components-Events
-->

      <script>
        Vue.component('app-photo', {
          data: function () {
            return {
              seed: Math.floor(Math.random() * 1000),
              width: 100,
              height: 100,
            };
          },
          template: `
          <div class='photo'>
            <img v-bind:src="imageUrl" />
          </div>
          `,
          computed: {
            imageUrl: function () {
              return `https://picsum.photos/seed/${this.seed}/${this.width}/${this.height}`;
            },
          },
        });

        var app = new Vue({
          el: '#app',
        });
      </script>
    </main>

    <!--- Code for display-->
    <pre class="code-display">Put something here</pre>

    <script src="main.js"></script>
  </body>
</html>
