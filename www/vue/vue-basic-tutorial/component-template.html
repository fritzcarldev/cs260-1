<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="photo.css" />
    <script src="https://unpkg.com/vue@2"></script>
  </head>
  <body>
    <nav class="next-lesson">
      <a href="component-slot.html">Next &#10140; Component Slots</a>
    </nav>

    <header>
      <h1>Component Enhanced Template</h1>
    </header>
    <main>
      <div id="app">
        <app-photo caption="Beauty" price="$99.99"></app-photo>
        <app-photo caption="Joy" price="$2,000"></app-photo>
        <app-photo caption="Fear" price="free"></app-photo>
        <app-photo caption="Solitude" price="$1,300"></app-photo>
        <app-photo caption="Anger" price="Inquire"></app-photo>
      </div>

      <script>
        Vue.component('app-photo', {
          props: ['caption', 'price'],
          data: function () {
            return { seed: Math.floor(Math.random() * 1000) };
          },
          template: `
            <figure class='photo'>
              <img :src="imageUrl" />
              <figcaption>{{caption}}</figcaption>
              <div :class="['price', {promote:promoted}]">{{price}}</div>
            </figure>
          `,
          computed: {
            imageUrl: function () {
              return `https://picsum.photos/seed/${this.seed}/100/100`;
            },
            promoted: function () {
              return !this.price.startsWith('$');
            },
          },
        });

        var app = new Vue({
          el: '#app',
        });
      </script>
    </main>

    <!--- Code for display-->
    <pre class="code-display">Put something here</pre>

    <script src="main.js"></script>
  </body>
</html>
