<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <script src="https://unpkg.com/vue@2"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav class="next-lesson"><a href="form.html">Next &#10140; Form</a></nav>
    <header><h1>Attribute Binding</h1></header>
    <main>
      <div id="app">
        <p>
          Current State:
          <span v-bind:class="{hl: state}" v-bind:style="labelStyle"
            >{{state}}</span
          >
        </p>
        <button v-bind:disabled="!state" v-on:click="toggle">false</button>
        <button :disabled="state" v-on:click="toggle">true</button>
      </div>

      <script>
        var app = new Vue({
          el: '#app',
          data: {
            state: true,
            labelStyle: {
              fontWeight: 'lighter',
            },
          },
          methods: {
            toggle: function () {
              this.state = !this.state;
              this.labelStyle.fontWeight = this.state ? 'bolder' : 'lighter';
            },
          },
        });
      </script>
    </main>

    <!--- Code for display-->
    <pre class="code-display">Put something here</pre>

    <script src="main.js"></script>
  </body>
</html>
