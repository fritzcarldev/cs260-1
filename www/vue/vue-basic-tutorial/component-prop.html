<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <script src="https://unpkg.com/vue@2"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav class="next-lesson">
      <a href="component-template.html">Next &#10140; Component Template</a>
    </nav>
    <header>
      <h1>Component Properties</h1>
    </header>
    <main>
      <div id="app">
        <app-photo grayscale></app-photo>
        <app-photo height="200"></app-photo>
        <app-photo width="200" grayscale blur></app-photo>
      </div>

      <script>
        Vue.component('app-photo', {
          props: {
            height: { type: Number, default: 100 },
            width: { type: Number, default: 100 },
            grayscale: Boolean,
            blur: Boolean,
          },
          data: function () {
            return {
              seed: Math.floor(Math.random() * 1000),
            };
          },
          template: '<img v-bind:src="imageUrl" />',
          computed: {
            imageUrl: function () {
              const params = [];
              if (this.grayscale) params.push('grayscale');
              if (this.blur) params.push('blur=3');
              return `https://picsum.photos/seed/${this.seed}/${this.width}/${
                this.height
              }?${params.join('&')}`;
            },
          },
        });

        var app = new Vue({
          el: '#app',
        });
      </script>
    </main>

    <!--- Code for display-->
    <pre class="code-display">Put something here</pre>

    <script src="main.js"></script>
  </body>
</html>
