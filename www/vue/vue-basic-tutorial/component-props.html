<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <script src="https://unpkg.com/vue@2"></script>
  </head>
  <body>
    <header>
      <h1>Component Properties</h1>
    </header>
    <main>
      <div id="app">
        <random-photo grayscale></random-photo>
        <random-photo height="200"></random-photo>
        <random-photo width="200" grayscale blur></random-photo>
      </div>

      <script>
        Vue.component('random-photo', {
          props: {
            height: { type: Number, default: 100 },
            width: { type: Number, default: 100 },
            grayscale: Boolean,
            blur: Boolean,
          },
          data: function () {
            return {
              seed: Math.floor(Math.random() * 1000),
            };
          },
          template: '<img v-bind:src="imageUrl" />',
          computed: {
            imageUrl: function () {
              const params = [];
              if (this.grayscale) params.push('grayscale');
              if (this.blur) params.push('blur');
              return `https://picsum.photos/seed/${this.seed}/${this.width}/${this.height}?${params.join('&')}`;
            },
          },
        });

        var app = new Vue({
          el: '#app',
        });
      </script>
    </main>

  </body>
</html>
