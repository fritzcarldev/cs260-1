<!DOCTYPE html>

<html>
  <head>
    <!-- Include a script file -->
    <script src="basics.js"></script>
    <script src="fizzbuzz.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>JavaScript Basics</h1>

    <!-- Inline script -->
    <button onclick="hello('clicked')">Click Me</button>

    <div id="output"></div>

    <!-- Script block -->
    <script>
      hello('Hello from ECMAScript (ES6)');
    </script>
  </body>
</html>
