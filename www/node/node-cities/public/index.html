<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node Cities Demo</title>
  </head>

  <body>
    <div id="app">
      <h1>Select a City</h1>
      <form>
        <input
          type="text"
          v-on:keydown.enter.prevent
          v-on:keyup="fetchREST"
          v-model="prefix"
        />
      </form>
      <ul>
        <li v-for="item in cities">{{ item.name }}</li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="javascripts/script.js"></script>
  </body>
</html>
