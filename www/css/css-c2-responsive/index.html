<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" content="text/css" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <article>
        <h1>Grid</h1>
        <div class="grid-wrapper">
          <div class="grid-box grid-box1">One</div>
          <div class="grid-box grid-box2">Two</div>
          <div class="grid-box grid-box3">Three</div>
          <div class="grid-box grid-box4">Four</div>
          <div class="grid-box grid-box5">Five</div>
        </div>
      </article>
      <article>
        <h1>Floats</h1>
        <div class="float-wrapper">
          <div class="float-box float-box1">One</div>
          <div class="float-box float-box1">Another One</div>
          <div class="float-box float-box2">Two</div>
          <div class="float-box float-box2">Another Two</div>
        </div>
      </article>
      <article>
        <h1>Flexbox</h1>
        <div class="flex-wrapper">
          <div class="flex-box flex-box1">One</div>
          <div class="flex-box flex-box2">Two</div>
          <div class="flex-box flex-box3">Three</div>
          <div class="flex-box flex-box4">Four</div>
        </div>
      </article>
    </main>
  </body>
</html>
